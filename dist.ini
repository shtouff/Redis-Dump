version = 0.008
author = Thiago Rondon <thiago@nsms.com.br>
license = Perl_5
copyright_holder = Thiago Rondon

[MetaResources]
bugtracker.web  = http://github.com/maluco/Redis-Dump/issues
repository.web  = http://github.com/maluco/Redis-Dump
repository.url  = git://github.com/maluco/Redis-Dump
repository.type = git

[ExecDir]
dir = bin

[@Basic]
[MetaJSON]
[ReadmeFromPod]
[InstallGuide]

[GitFmtChanges]
file_name = Changes
log_format = short

[OurPkgVersion]
[PodWeaver]
[AutoPrereqs]
skip = Test::SpawnRedisServer

[ReportVersions::Tiny]
[CompileTests]
[EOLTests]
[PodCoverageTests]
[UnusedVarsTests]
[CriticTests]
[HasVersionTests]
[KwaliteeTests]
[MetaTests]
[PodSyntaxTests]

[Git::Commit]
[Git::Tag]
[Git::Push]

